{% load static %}
  <!-- Bnner Section -->
  <section class="banner-section">
    <div class="swiper-container banner-slider">
      <div class="swiper-wrapper">
        <!-- Slide Item -->
        {% if slider %}
        {% for s in slider %}
        <div
          class="swiper-slide"
          style="
            background-image: url({{s.image.url}});
          "
            >
          <div class="content-outer">
            <div class="content-box">
              <div class="inner">
                <h1>{{s.header1}}</h1>
                <div class="text">
                {{s.body |  safe}}
                </div>
                <div class="link-box">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'account:logout' %}" class="theme-btn btn-style-one"
                    ><span>LOGOUT</span></a
                  >
                    {% else %}
                  <a href="{% url 'account:sign_in' %}" class="theme-btn btn-style-one"
                    ><span>Sign In</span></a
                  >
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

        {% endif %}

      
     
      </div>
    </div>
    <div class="banner-slider-nav">
      <div class="banner-slider-control banner-slider-button-prev">
        <span><i class="far fa-angle-left"></i></span>
      </div>
      <div class="banner-slider-control banner-slider-button-next">
        <span><i class="far fa-angle-right"></i></span>
      </div>
    </div>
  </section>
  <!-- End Bnner Section -->
